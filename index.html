<html>
  <head>
    <title>Gesture Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-primary heading">GESTURE WEB APP
        <br>
        <span>&#9995;</span>
      <span>&#128076;</span>
      <span>&#128077;</span>
      <span>&#128078;</span>
      <span>&#9996;</span>
      <span>&#128070;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture to find out its meaning.
      	<br>
        <h4>The model is trained on the following gestures.</h4>
      
        <span>&#9995;</span>
      <span>&#128076;</span>
      <span>&#128077;</span>
      <span>&#128078;</span>
      <span>&#9996;</span>
      <br>
      <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>

        <br><br>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>This means - </label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <label>Or - </label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Translate Gesture</button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
